    <section class="container">
      <nav class="breadcrumbs"> <a href="#">Home</a> <span class="divider">â€º</span> Account Login </nav>
    </section>
    <!-- //end Breadcrumbs --> 
    
    <!-- Two column content -->
    <section class="container">
      <div class="row">
        <section class="col-sm-6 col-md-6 col-lg-6">
          <section class="container-with-large-icon login-form">
            <div class="large-icon"><img src="images/large-icon-user.png" alt=""></div>
            <div class="wrap">
              <h3>NEW CUSTOMER</h3>
              <p>By creating an account you will be able to shop faster, be up to date on an order's status, and keep track of the orders you have previously made.</p>
              <br>
              <button class="btn btn-mega" onclick="location.href='#/register';">CONTINUE</button>
            </div>
          </section>
        </section>
        <section class="col-sm-6 col-md-6 col-lg-6">
          <section class="container-with-large-icon login-form">
            <div class="large-icon"><img src="images/large-icon-lock.png" alt=""></div>
            <div class="wrap">
              <h3>RETURNING CUSTOMER</h3>
              <form name="loginForm">
                <div class="form-group">
                    
                  <label ng-hide="loginForm.email.$invalid && loginForm.email.$touched" for="email">Email Address</label>
                    <label class="error validationerror" ng-show="loginForm.email.$invalid && loginForm.email.$touched" for="email">Must be a valid email</label>
                  <input type="email" class="form-control" name="email" ng-model="user.email" ng-required="true">
                       
                </div>
                
                <div class="form-group">
                  <label for="password" ng-hide="loginForm.password.$invalid && loginForm.password.$touched">Password</label> 
                    <label class="error validationerror" ng-show="loginForm.password.$invalid && loginForm.password.$touched" for="password"> Enter Password</label>
                  <input type="password" class="form-control" name="password" ng-model="user.password" ng-required="true">
                   
                </div>
                <div class="form-link"> <a href="#">Forgot Your Password?</a> </div>
                <button type="submit" class="btn btn-mega" onclick="document.getElementById('form-returning').submit();">Login</button>
              </form>
            </div>
          </section>
        </section>
      </div>
    </section>
    <!-- //end Two columns content -->
